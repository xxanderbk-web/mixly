<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Mixly - Costeo</title>

<!-- Fuentes & Excel -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

<style>

/* ================
   BASE GLOBAL MIXLY
=================== */

body {
    margin: 0;
    background: #0a0005;
    font-family: 'Inter', sans-serif;
    color: #fff;
    overflow-x: hidden;
}

body::before {
    content: "";
    position: fixed;
    inset: 0;
    background: radial-gradient(circle at top left, #20000c, #0a0005 60%);
    z-index: -2;
}

body::after {
    content: "";
    position: fixed;
    inset: 0;
    background-image: radial-gradient(rgba(255,90,90,0.12) 1px, transparent 1px);
    background-size: 4px 4px;
    opacity: 0.18;
    z-index: -1;
    pointer-events: none;
}

.container {
    width: 90%;
    max-width: 1150px;
    margin: 40px auto 80px auto;
}

/* ============================
   TITULO PRINCIPAL
============================ */

.top-bar {
    font-size: 28px;
    font-weight: 700;
    margin-bottom: 25px;
    color: #ff5c79;
    letter-spacing: 1px;
}

/* ============================
   CONTROLES SUPERIORES
============================ */

.controls {
    display: flex;
    gap: 18px;
    margin-bottom: 35px;
}

.controls input,
.controls select {
    padding: 12px 14px;
    border-radius: 12px;
    border: 1px solid rgba(255,80,80,0.25);
    background: rgba(255,255,255,0.05);
    color: #fff;
    flex: 1;
}

.controls button {
    padding: 12px 18px;
    border-radius: 12px;
    border: none;
    background: #ff3f5e;
    color: white;
    font-weight: 600;
    cursor: pointer;
    transition: 0.2s;
}

.controls button:hover {
    box-shadow: 0 0 12px rgba(255,60,60,0.6);
}

/* ============================
   SELECTOR DE PRODUCTOS
============================ */

.ingredient-section {
    background: rgba(0,0,0,0.35);
    padding: 22px;
    border-radius: 18px;
    border: 1px solid rgba(255,90,90,0.25);
    margin-bottom: 40px;
}

.ingredient-grid {
    display: flex;
    gap: 15px;
}

.ingredient-grid select,
.ingredient-grid input {
    padding: 12px;
    border-radius: 12px;
    border: 1px solid rgba(255,80,80,0.2);
    background: rgba(255,255,255,0.06);
    color: #fff;
}

.add-btn {
    padding: 12px 18px;
    border-radius: 12px;
    background: #ff3f5e;
    color: #fff;
    border: none;
    font-weight: 600;
    cursor: pointer;
}

.add-btn:hover {
    box-shadow: 0 0 12px rgba(255,60,60,0.6);
}

/* ============================
   GRID DE RESULTADOS
============================ */

.results-grid {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 35px;
}

.result-box {
    background: rgba(0,0,0,0.45);
    padding: 28px;
    border-radius: 20px;
    border: 1px solid rgba(255,90,90,0.2);
    backdrop-filter: blur(12px);
}

.result-label {
    font-size: 15px;
    opacity: 0.8;
    margin-bottom: 5px;
}

.result-value {
    font-size: 44px;
    font-weight: 700;
    margin-bottom: 15px;
}

/* ============================
   FORMULA CARD
============================ */

.formula-card {
    background: rgba(255,255,255,0.03);
    padding: 16px 20px;
    border-radius: 14px;
    border: 1px solid rgba(255,90,90,0.2);
    margin-top: 15px;
}

.formula-row {
    display: flex;
    justify-content: space-between;
    padding: 4px 0;
}

.formula-final {
    border-top: 1px solid rgba(255,90,90,0.25);
    margin-top: 10px;
    padding-top: 10px;
    font-weight: 600;
    color: #ff5d6c;
}

/* ============================
   DESGLOSE
============================ */

.breakdown {
    margin-top: 40px;
    background: rgba(0,0,0,0.4);
    border-radius: 20px;
    padding: 28px;
    border: 1px solid rgba(255,90,90,0.25);
}

.ingredient-line {
    background: rgba(255,255,255,0.05);
    padding: 14px;
    border-radius: 12px;
    display: flex;
    justify-content: space-between;
    margin-bottom: 10px;
    border: 1px solid rgba(255,90,90,0.12);
}

</style>
</head>

<body>

<div class="container">

    <!-- TÍTULO -->
    <div class="top-bar">COSTEO</div>

    <!-- CONTROLES SUPERIORES (Nombre – Margen – Exportar Excel) -->
    <div class="controls">
        <input id="nombreCoctel" placeholder="Nombre del cóctel..." />

        <select id="margenSelect">
            <option value="3">Margen x3</option>
            <option value="4">Margen x4</option>
            <option value="5" selected>Margen x5</option>
            <option value="6">Margen x6</option>
        </select>

        <button id="exportarExcel">Exportar Excel</button>
    </div>

    <!-- SECCIÓN DE AGREGAR INGREDIENTES -->
    <div class="ingredient-section">

        <h3 style="margin-top: 0; margin-bottom: 15px;">Agregar ingrediente</h3>

        <div class="ingredient-grid">

            <!-- SELECT: Categoría -->
            <select id="categoriaSelect">
                <option value="">Seleccionar categoría</option>
                <option value="Licor">Licores</option>
                <option value="Fruta">Frutas</option>
                <option value="Insumo">Insumos</option>
                <option value="Base">Bases</option>

            </select>

            <!-- SELECT: Producto (se llena dinámicamente desde Supabase) -->
            <select id="productoSelect">
                <option value="">Seleccionar producto…</option>
            </select>

            <!-- INPUT: Cantidad -->
            <input 
                id="cantidadInput" 
                type="number" 
                placeholder="Cantidad (ml / gr)" 
                min="1"
            />

            <!-- BOTÓN AGREGAR -->
            <button class="add-btn" id="addIngredientBtn">+ Agregar</button>

        </div>

    </div>

    <!-- RESULTADOS EN 2 COLUMNAS -->
    <div class="results-grid">

        <!-- Costo real -->
        <div class="result-box">
            <div class="result-label">Costo Real</div>
            <div class="result-value" id="totalCost">$0</div>
        </div>

        <!-- Precio sugerido -->
        <div class="result-box">
            <div class="result-label">Precio Sugerido</div>
            <div class="result-value" id="suggestedPrice">$0</div>

            <div class="formula-card">
                <div class="formula-row">
                    <span>Costo base:</span>
                    <span id="formulaBase">$0</span>
                </div>

                <div class="formula-row">
                    <span>+ Costo operativo (10%):</span>
                    <span id="formulaOperative">$0</span>
                </div>

                <div class="formula-row">
                    <span>× Margen aplicado:</span>
                    <span id="formulaMargin">$0</span>
                </div>

                <div class="formula-row">
                    <span>+ IVA (19%):</span>
                    <span id="formulaIVA">$0</span>
                </div>

                <div class="formula-final">
                    <span>Precio final:</span>
                    <span id="formulaFinal">$0</span>
                </div>
            </div>
        </div>

    </div>

    <!-- DESGLOSE DE INGREDIENTES -->
    <div class="breakdown">
        <h3 style="text-align:center;margin-top:0;margin-bottom:20px;">Desglose de Ingredientes</h3>
        <div id="breakdownList"></div>
    </div>

</div>
<script type="module">
import { createClient } from "https://esm.sh/@supabase/supabase-js";

const SUPABASE_URL = "https://hhfpaviwuuqcuhcsfwdj.supabase.co";
const SUPABASE_KEY =
"eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImhoZnBhdml3dXVxY3VoY3Nmd2RqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjMyNzgwMDgsImV4cCI6MjA3ODg1NDAwOH0.LpccdL9cQqf4vZ5BPqRKnL2Mh5GiLd57pQKujcDHDLg";

const db = createClient(SUPABASE_URL, SUPABASE_KEY);

// productos desde Supabase
let productos = [];
// ingredientes agregados al costeo
let ingredientes = [];

/* ========== CARGA INICIAL ========== */
window.onload = async () => {
    await cargarProductos();
    configurarEventos();
    actualizarCosteo(); // arranca en 0
};

/* ========== CARGAR PRODUCTOS ========== */
async function cargarProductos() {
    const { data, error } = await db
        .from("products")
        .select("*")
        .order("name", { ascending: true });

    if (error) {
        console.error("Error cargando productos:", error);
        return;
    }
    productos = data || [];
}

/* ========== EVENTOS ========== */
function configurarEventos() {
    const categoriaSelect = document.getElementById("categoriaSelect");
    const addBtn = document.getElementById("addIngredientBtn");
    const margenSelect = document.getElementById("margenSelect");
    const exportBtn = document.getElementById("exportarExcel");

    categoriaSelect.addEventListener("change", onCategoriaChange);
    addBtn.addEventListener("click", onAgregarIngrediente);
    margenSelect.addEventListener("change", actualizarCosteo);
    exportBtn.addEventListener("click", exportarExcel);
}

/* ========== CAMBIO DE CATEGORÍA ========== */
function onCategoriaChange() {
    const cat = this.value.trim(); // aquí el value debe coincidir con products.category
    const productoSelect = document.getElementById("productoSelect");

    productoSelect.innerHTML = `<option value="">Seleccionar producto…</option>`;

    productos.forEach(p => {
        if (!p.category) return;
        if (p.category.trim() !== cat) return;

        productoSelect.innerHTML += `
            <option value="${p.id}">
                ${p.name} — $${Number(p.price_per_ml).toFixed(2)}/ml
            </option>
        `;
    });
}

/* ========== AGREGAR INGREDIENTE ========== */
function onAgregarIngrediente() {
    const prodId = document.getElementById("productoSelect").value;
    const cantidad = parseFloat(document.getElementById("cantidadInput").value);

    if (!prodId || isNaN(cantidad) || cantidad <= 0) {
        alert("Selecciona un producto y una cantidad válida.");
        return;
    }

    const producto = productos.find(p => p.id == prodId);
    if (!producto) return;

    ingredientes.push({
        id: producto.id,
        nombre: producto.name,
        cantidad,
        costoPorMl: Number(producto.price_per_ml)
    });

    document.getElementById("cantidadInput").value = "";
    actualizarCosteo();
}

/* ========== CALCULAR COSTOS ========== */
function actualizarCosteo() {
    let costoReal = 0;
    let desgloseHTML = "";

    ingredientes.forEach(i => {
        const subtotal = i.costoPorMl * i.cantidad;
        costoReal += subtotal;
        desgloseHTML += `
            <div class="ingredient-line">
                <span>
                    ${i.nombre}<br>
                    <small>${i.cantidad} ml × $${i.costoPorMl.toFixed(2)}/ml</small>
                </span>
                <span style="color:#ff6b6b;font-weight:600;">
                    $${subtotal.toFixed(0)}
                </span>
            </div>
        `;
    });

    document.getElementById("breakdownList").innerHTML = desgloseHTML;
    document.getElementById("totalCost").textContent = "$" + costoReal.toFixed(0);

    const margen = parseFloat(document.getElementById("margenSelect").value) || 1;

    const costoOperativo = costoReal * 0.10;
    const precioConMargen = (costoReal + costoOperativo) * margen;
    const iva = precioConMargen * 0.19;
    const precioFinal = precioConMargen + iva;

    document.getElementById("formulaBase").textContent = "$" + costoReal.toFixed(0);
    document.getElementById("formulaOperative").textContent = "$" + costoOperativo.toFixed(0);
    document.getElementById("formulaMargin").textContent = "$" + precioConMargen.toFixed(0);
    document.getElementById("formulaIVA").textContent = "$" + iva.toFixed(0);
    document.getElementById("formulaFinal").textContent = "$" + precioFinal.toFixed(0);

    document.getElementById("suggestedPrice").textContent = "$" + precioFinal.toFixed(0);
}

/* ========== EXPORTAR A EXCEL ========== */
function exportarExcel() {
    if (ingredientes.length === 0) {
        alert("Agrega al menos un ingrediente antes de exportar.");
        return;
    }

    let nombre = document.getElementById("nombreCoctel").value.trim();
    if (!nombre) nombre = "Coctel";

    const margen = document.getElementById("margenSelect").value;

    const costoBase = document.getElementById("formulaBase").textContent.replace("$", "");
    const costoOperativo = document.getElementById("formulaOperative").textContent.replace("$", "");
    const costoMargen = document.getElementById("formulaMargin").textContent.replace("$", "");
    const costoIVA = document.getElementById("formulaIVA").textContent.replace("$", "");
    const costoFinal = document.getElementById("formulaFinal").textContent.replace("$", "");

    const datos = [
        ["Nombre del Cóctel", nombre],
        ["Margen aplicado", "x" + margen],
        [],
        ["Ingrediente", "Cantidad (ml)", "Costo por ml", "Subtotal"]
    ];

    ingredientes.forEach(i => {
        const subtotal = (i.costoPorMl * i.cantidad).toFixed(0);
        datos.push([
            i.nombre,
            i.cantidad,
            i.costoPorMl.toFixed(2),
            subtotal
        ]);
    });

    datos.push([]);
    datos.push(["Costo base", costoBase]);
    datos.push(["Costo operativo 10%", costoOperativo]);
    datos.push(["Margen aplicado (x" + margen + ")", costoMargen]);
    datos.push(["IVA (19%)", costoIVA]);
    datos.push(["Precio final", costoFinal]);

    const ws = XLSX.utils.aoa_to_sheet(datos);
    const wb = XLSX.utils.book_new();
    XLSX.utils.book_append_sheet(wb, ws, "Costeo");

    XLSX.writeFile(wb, nombre + "_costeo.xlsx");
}

</script>


</body>
</html>
