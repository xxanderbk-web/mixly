<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mixly - Agenda</title>
    <link rel="icon" type="image/png" href="logo.png">
    <link rel="apple-touch-icon" href="logo.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0a0a0a;
            color: #ffffff;
            min-height: 100vh;
            padding: 40px 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .nav-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
            padding-bottom: 20px;
            border-bottom: 1px solid #2a2a2a;
        }

        .nav-title {
            font-size: 1.5em;
            font-weight: 300;
            letter-spacing: 2px;
        }

        .nav-links {
            display: flex;
            gap: 20px;
        }

        .nav-btn {
            color: #888;
            text-decoration: none;
            padding: 10px 20px;
            border: 1px solid #2a2a2a;
            transition: all 0.3s;
            font-size: 0.9em;
            letter-spacing: 1px;
        }

        .nav-btn:hover {
            color: #fff;
            border-color: #dc2626;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
        }

        .header-left h1 {
            font-size: 2.5em;
            font-weight: 300;
            letter-spacing: 1px;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            font-size: 1em;
        }

        .add-btn {
            background: #dc2626;
            color: #fff;
            border: none;
            padding: 12px 30px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 0.9em;
            letter-spacing: 1px;
        }

        .add-btn:hover {
            background: #b91c1c;
        }

        .urgent-alerts {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .alert-card {
            background: linear-gradient(135deg, #2a1a1a 0%, #1a0a0a 100%);
            border: 2px solid #dc2626;
            padding: 25px;
            position: relative;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { border-color: #dc2626; }
            50% { border-color: #ef4444; }
        }

        .alert-card.warning {
            background: linear-gradient(135deg, #2a2a1a 0%, #1a1a0a 100%);
            border-color: #f59e0b;
            animation: none;
        }

        .alert-icon {
            font-size: 2em;
            margin-bottom: 15px;
        }

        .alert-title {
            font-size: 1.2em;
            font-weight: 500;
            margin-bottom: 10px;
            color: #dc2626;
        }

        .alert-card.warning .alert-title {
            color: #f59e0b;
        }

        .alert-description {
            color: #aaa;
            font-size: 0.9em;
            margin-bottom: 15px;
        }

        .alert-date {
            color: #666;
            font-size: 0.85em;
            margin-bottom: 15px;
        }

        .alert-actions {
            display: flex;
            gap: 10px;
        }

        .complete-btn {
            flex: 1;
            background: #10b981;
            color: #fff;
            border: none;
            padding: 10px;
            cursor: pointer;
            font-size: 0.85em;
            letter-spacing: 1px;
            transition: all 0.3s;
        }

        .complete-btn:hover {
            background: #059669;
        }

        .snooze-btn {
            background: transparent;
            color: #888;
            border: 1px solid #2a2a2a;
            padding: 10px 15px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .snooze-btn:hover {
            color: #fff;
            border-color: #444;
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            border-bottom: 1px solid #2a2a2a;
        }

        .tab {
            background: transparent;
            color: #666;
            border: none;
            padding: 15px 30px;
            cursor: pointer;
            font-size: 0.9em;
            letter-spacing: 1px;
            transition: all 0.3s;
            border-bottom: 2px solid transparent;
        }

        .tab.active {
            color: #dc2626;
            border-bottom-color: #dc2626;
        }

        .reminders-grid {
            display: grid;
            gap: 15px;
        }

        .reminder-card {
            background: #1a1a1a;
            border: 1px solid #2a2a2a;
            padding: 25px;
            display: grid;
            grid-template-columns: auto 1fr auto;
            gap: 20px;
            align-items: center;
            transition: all 0.3s;
        }

        .reminder-card:hover {
            background: #222;
            border-color: #444;
        }

        .reminder-check {
            font-size: 1.8em;
            cursor: pointer;
            opacity: 0.3;
            transition: all 0.3s;
        }

        .reminder-check:hover {
            opacity: 1;
            transform: scale(1.2);
        }

        .reminder-content {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .reminder-title {
            font-size: 1.1em;
            font-weight: 400;
            color: #fff;
        }

        .reminder-meta {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .meta-item {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #888;
            font-size: 0.85em;
        }

        .badge {
            padding: 4px 12px;
            font-size: 0.75em;
            letter-spacing: 1px;
            border: 1px solid #2a2a2a;
            color: #888;
        }

        .badge.urgent {
            border-color: #dc2626;
            color: #dc2626;
        }

        .badge.soon {
            border-color: #f59e0b;
            color: #f59e0b;
        }

        .reminder-actions {
            display: flex;
            gap: 10px;
        }

        .icon-btn {
            background: transparent;
            color: #666;
            border: 1px solid #2a2a2a;
            padding: 10px;
            cursor: pointer;
            font-size: 1em;
            transition: all 0.3s;
        }

        .icon-btn:hover {
            color: #fff;
            border-color: #dc2626;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .modal.show {
            display: flex;
        }

        .modal-content {
            background: #1a1a1a;
            border: 1px solid #2a2a2a;
            padding: 40px;
            max-width: 600px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .modal-header h2 {
            font-size: 1.5em;
            font-weight: 300;
            letter-spacing: 1px;
        }

        .close-btn {
            background: transparent;
            color: #666;
            border: none;
            font-size: 2em;
            cursor: pointer;
            padding: 0;
            line-height: 1;
        }

        .close-btn:hover {
            color: #fff;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            color: #888;
            font-size: 0.85em;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 10px;
        }

        input, select, textarea {
            width: 100%;
            padding: 15px;
            background: #0a0a0a;
            border: 1px solid #2a2a2a;
            color: #fff;
            font-size: 1em;
            font-family: inherit;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #dc2626;
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        .form-actions {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }

        .save-btn {
            flex: 1;
            background: #dc2626;
            color: #fff;
            border: none;
            padding: 15px;
            cursor: pointer;
            font-size: 1em;
            letter-spacing: 1px;
        }

        .cancel-modal-btn {
            background: transparent;
            color: #888;
            border: 1px solid #2a2a2a;
            padding: 15px 30px;
            cursor: pointer;
            letter-spacing: 1px;
        }

        .empty-state {
            text-align: center;
            padding: 80px 20px;
            color: #444;
        }

        .empty-state-icon {
            font-size: 4em;
            margin-bottom: 20px;
            opacity: 0.3;
        }

        @media (max-width: 768px) {
            .reminder-card {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="nav-bar">
            <div class="nav-title">AGENDA</div>
            <div class="nav-links">
                <a href="index.html" class="nav-btn">INICIO</a>
                <a href="productos.html" class="nav-btn">PRODUCTOS</a>
                <a href="inventory.html" class="nav-btn">INVENTARIO</a>
            </div>
        </div>

        <div class="header">
            <div class="header-left">
                <h1>Agenda y Recordatorios</h1>
                <p class="subtitle">Gestiona llamadas a proveedores, pedidos y tareas importantes</p>
            </div>
            <button class="add-btn" onclick="openModal()">+ NUEVO RECORDATORIO</button>
        </div>

        <div id="urgentSection" class="urgent-alerts" style="display: none;">
            <!-- Alertas urgentes se llenan con JS -->
        </div>

        <div class="tabs">
            <button class="tab active" onclick="switchTab('pending')">PENDIENTES</button>
            <button class="tab" onclick="switchTab('today')">HOY</button>
            <button class="tab" onclick="switchTab('week')">ESTA SEMANA</button>
            <button class="tab" onclick="switchTab('completed')">COMPLETADOS</button>
        </div>

        <div class="reminders-grid" id="remindersContainer">
            <div class="empty-state">
                <div class="empty-state-icon">üìÖ</div>
                <p>No hay recordatorios pendientes</p>
            </div>
        </div>
    </div>

    <!-- Modal para crear/editar recordatorio -->
    <div class="modal" id="reminderModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Nuevo Recordatorio</h2>
                <button class="close-btn" onclick="closeModal()">√ó</button>
            </div>
            <form id="reminderForm">
                <div class="form-group">
                    <label>T√≠tulo</label>
                    <input type="text" id="reminderTitle" placeholder="Ej: Llamar a proveedor Coca-Cola" required>
                </div>
                <div class="form-group">
                    <label>Descripci√≥n</label>
                    <textarea id="reminderDescription" placeholder="Detalles adicionales (opcional)"></textarea>
                </div>
                <div class="form-group">
                    <label>Tipo</label>
                    <select id="reminderType">
                        <option value="call">üìû Llamar Proveedor</option>
                        <option value="order">üì¶ Hacer Pedido</option>
                        <option value="payment">üí∞ Pagar Factura</option>
                        <option value="task">‚úÖ Tarea General</option>
                        <option value="event">üéâ Evento</option>
                        <option value="other">üìå Otro</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Fecha</label>
                    <input type="date" id="reminderDate" required>
                </div>
                <div class="form-group">
                    <label>Hora (opcional)</label>
                    <input type="time" id="reminderTime">
                </div>
                <div class="form-group">
                    <label>Proveedor/Contacto (opcional)</label>
                    <input type="text" id="reminderContact" placeholder="Ej: Coca-Cola, Juan P√©rez">
                </div>
                <div class="form-actions">
                    <button type="submit" class="save-btn">GUARDAR</button>
                    <button type="button" class="cancel-modal-btn" onclick="closeModal()">CANCELAR</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        const db = supabase.createClient(
            "https://hhfpaviwuuqcuhcsfwdj.supabase.co",
            "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImhoZnBhdml3dXVxY3VoY3Nmd2RqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjMyNzgwMDgsImV4cCI6MjA3ODg1NDAwOH0.LpccdL9cQqf4vZ5BPqRKnL2Mh5GiLd57pQKujcDHDLg"
        );

        let currentUserId = null;
        let reminders = [];
        let currentTab = 'pending';

        window.onload = async function() {
            const { data } = await db.auth.getSession();
            if (!data.session) {
                window.location.href = "login.html";
                return;
            }
            currentUserId = data.session.user.id;
            
            // Establecer fecha m√≠nima como hoy
            document.getElementById('reminderDate').min = new Date().toISOString().split('T')[0];
            
            await loadReminders();
            setupFormHandler();
        };

        async function loadReminders() {
            const { data, error } = await db
                .from("reminders")
                .select("*")
                .eq("user_id", currentUserId)
                .order("date", { ascending: true });

            if (error) {
                console.error("Error cargando recordatorios:", error);
                return;
            }

            reminders = data || [];
            renderReminders();
        }

        function renderReminders() {
            const today = new Date();
            today.setHours(0, 0, 0, 0);
            
            const weekFromNow = new Date(today);
            weekFromNow.setDate(weekFromNow.getDate() + 7);

            // Filtrar seg√∫n tab activo
            let filtered = reminders.filter(r => {
                const reminderDate = new Date(r.date);
                reminderDate.setHours(0, 0, 0, 0);

                if (currentTab === 'completed') {
                    return r.completed;
                }
                
                if (r.completed) return false;

                if (currentTab === 'pending') return true;
                if (currentTab === 'today') {
                    return reminderDate.getTime() === today.getTime();
                }
                if (currentTab === 'week') {
                    return reminderDate >= today && reminderDate <= weekFromNow;
                }
                return true;
            });

            // Mostrar alertas urgentes
            const urgent = reminders.filter(r => {
                if (r.completed) return false;
                const reminderDate = new Date(r.date);
                reminderDate.setHours(0, 0, 0, 0);
                return reminderDate <= today;
            });

            renderUrgentAlerts(urgent);

            // Renderizar lista principal
            const container = document.getElementById('remindersContainer');
            
            if (filtered.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üìÖ</div>
                        <p>No hay recordatorios ${currentTab === 'completed' ? 'completados' : 'pendientes'}</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = filtered.map(reminder => {
                const date = new Date(reminder.date);
                const formattedDate = date.toLocaleDateString('es-CL', { 
                    weekday: 'short', 
                    day: 'numeric', 
                    month: 'short' 
                });
                
                const icon = getTypeIcon(reminder.type);
                const badge = getUrgencyBadge(reminder.date, reminder.completed);
                const time = reminder.time || '';

                return `
                    <div class="reminder-card">
                        <div class="reminder-check" onclick="toggleComplete(${reminder.id})">
                            ${reminder.completed ? '‚úÖ' : '‚≠ï'}
                        </div>
                        <div class="reminder-content">
                            <div class="reminder-title">${reminder.title}</div>
                            <div class="reminder-meta">
                                <div class="meta-item">
                                    <span>${icon}</span>
                                    <span>${getTypeLabel(reminder.type)}</span>
                                </div>
                                <div class="meta-item">
                                    <span>üìÖ</span>
                                    <span>${formattedDate} ${time}</span>
                                </div>
                                ${reminder.contact ? `
                                    <div class="meta-item">
                                        <span>üë§</span>
                                        <span>${reminder.contact}</span>
                                    </div>
                                ` : ''}
                                ${badge}
                            </div>
                            ${reminder.description ? `
                                <div style="color: #666; font-size: 0.9em; margin-top: 5px;">
                                    ${reminder.description}
                                </div>
                            ` : ''}
                        </div>
                        <div class="reminder-actions">
                            <button class="icon-btn" onclick="deleteReminder(${reminder.id})" title="Eliminar">
                                üóëÔ∏è
                            </button>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function renderUrgentAlerts(urgent) {
            const section = document.getElementById('urgentSection');
            
            if (urgent.length === 0) {
                section.style.display = 'none';
                return;
            }

            section.style.display = 'grid';
            section.innerHTML = urgent.map(reminder => {
                const date = new Date(reminder.date);
                const today = new Date();
                today.setHours(0, 0, 0, 0);
                const isToday = date.getTime() === today.getTime();
                const isPast = date < today;

                return `
                    <div class="alert-card ${isPast ? '' : 'warning'}">
                        <div class="alert-icon">${getTypeIcon(reminder.type)}</div>
                        <div class="alert-title">${isPast ? '¬°URGENTE!' : 'HOY'}</div>
                        <div class="alert-description">${reminder.title}</div>
                        ${reminder.contact ? `<div class="alert-date">üë§ ${reminder.contact}</div>` : ''}
                        <div class="alert-date">üìÖ ${date.toLocaleDateString('es-CL')}</div>
                        <div class="alert-actions">
                            <button class="complete-btn" onclick="toggleComplete(${reminder.id})">
                                ‚úì COMPLETAR
                            </button>
                            <button class="snooze-btn" onclick="snoozeReminder(${reminder.id})" title="Posponer 1 d√≠a">
                                ‚è∞
                            </button>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function getTypeIcon(type) {
            const icons = {
                call: 'üìû',
                order: 'üì¶',
                payment: 'üí∞',
                task: '‚úÖ',
                event: 'üéâ',
                other: 'üìå'
            };
            return icons[type] || 'üìå';
        }

        function getTypeLabel(type) {
            const labels = {
                call: 'Llamada',
                order: 'Pedido',
                payment: 'Pago',
                task: 'Tarea',
                event: 'Evento',
                other: 'Otro'
            };
            return labels[type] || 'Otro';
        }

        function getUrgencyBadge(dateStr, completed) {
            if (completed) return '';
            
            const date = new Date(dateStr);
            date.setHours(0, 0, 0, 0);
            const today = new Date();
            today.setHours(0, 0, 0, 0);
            const diff = Math.ceil((date - today) / (1000 * 60 * 60 * 24));

            if (diff < 0) {
                return '<span class="badge urgent">VENCIDO</span>';
            } else if (diff === 0) {
                return '<span class="badge urgent">HOY</span>';
            } else if (diff <= 3) {
                return '<span class="badge soon">PR√ìXIMO</span>';
            }
            return '';
        }

        async function toggleComplete(id) {
            const reminder = reminders.find(r => r.id === id);
            const newStatus = !reminder.completed;

            const { error } = await db
                .from("reminders")
                .update({ completed: newStatus })
                .eq("id", id);

            if (error) {
                console.error("Error:", error);
                return;
            }

            await loadReminders();
        }

        async function snoozeReminder(id) {
            const reminder = reminders.find(r => r.id === id);
            const newDate = new Date(reminder.date);
            newDate.setDate(newDate.getDate() + 1);

            const { error } = await db
                .from("reminders")
                .update({ date: newDate.toISOString().split('T')[0] })
                .eq("id", id);

            if (error) {
                console.error("Error:", error);
                return;
            }

            await loadReminders();
        }

        async function deleteReminder(id) {
            if (!confirm("¬øEliminar este recordatorio?")) return;

            const { error } = await db
                .from("reminders")
                .delete()
                .eq("id", id);

            if (error) {
                console.error("Error:", error);
                return;
            }

            await loadReminders();
        }

        function switchTab(tab) {
            currentTab = tab;
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            event.target.classList.add('active');
            renderReminders();
        }

        function openModal() {
            document.getElementById('reminderModal').classList.add('show');
        }

        function closeModal() {
            document.getElementById('reminderModal').classList.remove('show');
            document.getElementById('reminderForm').reset();
        }

        function setupFormHandler() {
            document.getElementById('reminderForm').addEventListener('submit', async (e) => {
                e.preventDefault();

                const reminder = {
                    user_id: currentUserId,
                    title: document.getElementById('reminderTitle').value,
                    description: document.getElementById('reminderDescription').value,
                    type: document.getElementById('reminderType').value,
                    date: document.getElementById('reminderDate').value,
                    time: document.getElementById('reminderTime').value,
                    contact: document.getElementById('reminderContact').value,
                    completed: false
                };

                const { error } = await db.from("reminders").insert(reminder);

                if (error) {
                    console.error("Error:", error);
                    alert("Error al guardar: " + error.message);
                    return;
                }

                closeModal();
                await loadReminders();
            });
        }
    </script>
</body>
</html>
