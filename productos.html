<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mixly - Productos</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0a0a0a;
            color: #ffffff;
            min-height: 100vh;
            padding: 40px 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .nav-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
            padding-bottom: 20px;
            border-bottom: 1px solid #2a2a2a;
        }

        .nav-title {
            font-size: 1.5em;
            font-weight: 300;
            letter-spacing: 2px;
        }

        .nav-links {
            display: flex;
            gap: 20px;
        }

        .nav-btn {
            color: #888;
            text-decoration: none;
            padding: 10px 20px;
            border: 1px solid #2a2a2a;
            transition: all 0.3s;
            font-size: 0.9em;
            letter-spacing: 1px;
        }

        .nav-btn:hover {
            color: #fff;
            border-color: #dc2626;
        }

        .header {
            margin-bottom: 40px;
        }

        h1 {
            font-size: 2.5em;
            font-weight: 300;
            letter-spacing: 1px;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            font-size: 1em;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: #1a1a1a;
            border: 1px solid #2a2a2a;
            padding: 30px;
            text-align: center;
        }

        .stat-label {
            color: #666;
            font-size: 0.85em;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 10px;
        }

        .stat-value {
            font-size: 2.5em;
            font-weight: 300;
            color: #dc2626;
        }

        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 20px;
        }

        .filters {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .filter-btn {
            background: transparent;
            color: #888;
            border: 1px solid #2a2a2a;
            padding: 10px 25px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 0.9em;
            letter-spacing: 1px;
        }

        .filter-btn:hover {
            color: #fff;
            border-color: #444;
        }

        .filter-btn.active {
            background: #dc2626;
            color: #fff;
            border-color: #dc2626;
        }

        .add-btn {
            background: #dc2626;
            color: #fff;
            border: none;
            padding: 12px 30px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 0.9em;
            letter-spacing: 1px;
        }

        .add-btn:hover {
            background: #b91c1c;
        }

        .form-container {
            background: #1a1a1a;
            border: 1px solid #2a2a2a;
            padding: 40px;
            margin-bottom: 30px;
            display: none;
        }

        .form-container.show {
            display: block;
        }

        .form-container h2 {
            font-size: 1.5em;
            font-weight: 300;
            margin-bottom: 30px;
            letter-spacing: 1px;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            color: #888;
            font-size: 0.85em;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 8px;
        }

        input, select {
            width: 100%;
            padding: 15px;
            background: #0a0a0a;
            border: 1px solid #2a2a2a;
            color: #fff;
            font-size: 1em;
            transition: border-color 0.3s;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #dc2626;
        }

        input::placeholder {
            color: #444;
        }

        option {
            background: #0a0a0a;
            color: #fff;
        }

        .form-buttons {
            display: flex;
            gap: 15px;
        }

        .save-btn {
            flex: 1;
            background: #dc2626;
            color: #fff;
            padding: 15px;
            border: none;
            cursor: pointer;
            font-size: 1em;
            letter-spacing: 1px;
            transition: background 0.3s;
        }

        .save-btn:hover {
            background: #b91c1c;
        }

        .cancel-btn {
            background: transparent;
            color: #888;
            padding: 15px 30px;
            border: 1px solid #2a2a2a;
            cursor: pointer;
            letter-spacing: 1px;
            transition: all 0.3s;
        }

        .cancel-btn:hover {
            color: #fff;
            border-color: #444;
        }

        .table-container {
            background: #1a1a1a;
            border: 1px solid #2a2a2a;
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        thead {
            border-bottom: 1px solid #2a2a2a;
        }

        th {
            padding: 20px;
            text-align: left;
            font-weight: 400;
            color: #666;
            font-size: 0.85em;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        th.right {
            text-align: right;
        }

        th.center {
            text-align: center;
        }

        td {
            padding: 20px;
            border-top: 1px solid #1a1a1a;
        }

        td.right {
            text-align: right;
        }

        td.center {
            text-align: center;
        }

        tbody tr {
            transition: background 0.2s;
        }

        tbody tr:hover {
            background: #151515;
        }

        .category-badge {
            display: inline-block;
            padding: 5px 15px;
            background: transparent;
            border: 1px solid #2a2a2a;
            color: #888;
            font-size: 0.85em;
            letter-spacing: 1px;
        }

        .price-per-ml {
            color: #dc2626;
            font-weight: 400;
        }

        .action-buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        .edit-btn, .delete-btn {
            background: transparent;
            color: #666;
            padding: 8px 16px;
            border: 1px solid #2a2a2a;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 0.9em;
        }

        .edit-btn:hover {
            color: #3b82f6;
            border-color: #3b82f6;
        }

        .delete-btn:hover {
            color: #dc2626;
            border-color: #dc2626;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #444;
        }

        .alert {
            background: #1a1a1a;
            border-left: 3px solid #10b981;
            color: #fff;
            padding: 15px 20px;
            margin-bottom: 20px;
            display: none;
        }

        .alert.edit-mode {
            border-left-color: #3b82f6;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Navigation -->
        <div class="nav-bar">
            <div class="nav-title">PRODUCTOS</div>
            <div class="nav-links">
                <a href="index.html" class="nav-btn">INICIO</a>
                <a href="costeo.html" class="nav-btn">COSTEO</a>
            </div>
        </div>

        <div id="successAlert" class="alert">
            ‚úì Producto guardado exitosamente
        </div>

        <!-- Header -->
        <div class="header">
            <h1>Inventario</h1>
            <p class="subtitle">Administra tus ingredientes y productos</p>
        </div>

        <!-- Stats -->
        <div class="stats">
            <div class="stat-card">
                <div class="stat-label">Total Productos</div>
                <div class="stat-value" id="totalProducts">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Inversi√≥n Total</div>
                <div class="stat-value" id="totalInvestment">$0</div>
            </div>
        </div>

        <!-- Controls -->
        <div class="controls">
            <div class="filters">
                <button class="filter-btn active" data-category="Todos">TODOS</button>
                <button class="filter-btn" data-category="Licor">LICOR</button>
                <button class="filter-btn" data-category="Fruta">FRUTA</button>
                <button class="filter-btn" data-category="Insumo">INSUMO</button>
                <button class="filter-btn" data-category="Base">BASE</button>
            </div>
            <button class="add-btn" id="addProductBtn">+ AGREGAR</button>
        </div>

        <!-- Form -->
        <div class="form-container" id="formContainer">
            <h2 id="formTitle">Nuevo Producto</h2>
            <div class="form-grid">
                <div class="form-group">
                    <label>Nombre</label>
                    <input type="text" id="productName" placeholder="Ej: Pisco Capel">
                </div>
                <div class="form-group">
                    <label>Categor√≠a</label>
                    <select id="productCategory">
                        <option value="Licor">Licor</option>
                        <option value="Fruta">Fruta</option>
                        <option value="Insumo">Insumo</option>
                        <option value="Base">Base</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Precio ($)</label>
                    <input type="number" id="productPrice" placeholder="10000" step="1">
                </div>
                <div class="form-group">
                    <label>Cantidad (ml)</label>
                    <input type="number" id="productQuantity" placeholder="750" step="1">
                </div>
            </div>
            <div class="form-buttons">
                <button class="save-btn" id="saveProductBtn">GUARDAR</button>
                <button class="cancel-btn" id="cancelBtn">CANCELAR</button>
            </div>
        </div>

        <!-- Table -->
        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Producto</th>
                        <th>Categor√≠a</th>
                        <th class="right">Precio</th>
                        <th class="right">Cantidad</th>
                        <th class="right">$/ml</th>
                        <th class="center">Acciones</th>
                    </tr>
                </thead>
                <tbody id="productTable">
                    <tr>
                        <td colspan="6" class="empty-state">
                            No hay productos registrados
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        // ======================================================
        // üîå CONEXI√ìN A SUPABASE
        // ======================================================
        const db = supabase.createClient(
            "https://hhfpaviwuuqcuhcsfwdj.supabase.co",
            "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImhoZnBhdml3dXVxY3VoY3Nmd2RqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjMyNzgwMDgsImV4cCI6MjA3ODg1NDAwOH0.LpccdL9cQqf4vZ5BPqRKnL2Mh5GiLd57pQKujcDHDLg"
        );

        // VARIABLES GLOBALES
        let products = [];
        let currentFilter = 'Todos';
        let editingProductId = null; // Para saber si estamos editando

        // ======================================================
        // üî• CARGAR AL INICIO
        // ======================================================
        window.onload = async function() {
            const { data } = await db.auth.getSession();

            if (!data.session) {
                window.location.href = "login.html";
                return;
            }

            await loadProducts();
            setupEventListeners();
        };

        // ======================================================
        // üéØ CONFIGURAR EVENT LISTENERS
        // ======================================================
        function setupEventListeners() {
            document.getElementById('addProductBtn').addEventListener('click', () => {
                editingProductId = null;
                document.getElementById('formTitle').textContent = 'Nuevo Producto';
                toggleForm();
            });
            
            document.getElementById('cancelBtn').addEventListener('click', () => {
                editingProductId = null;
                toggleForm();
            });
            
            document.getElementById('saveProductBtn').addEventListener('click', saveProduct);
            
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    filterProducts(this.getAttribute('data-category'));
                });
            });
        }

        // ======================================================
        // üìå CARGAR PRODUCTOS DEL USUARIO
        // ======================================================
        async function loadProducts() {
            const { data: sessionData } = await db.auth.getSession();
            if (!sessionData?.session?.user) {
                alert("Debes iniciar sesi√≥n");
                window.location.href = "login.html";
                return;
            }

            const userId = sessionData.session.user.id;

            const { data, error } = await db
                .from("products")
                .select("*")
                .eq("user_id", userId)
                .order("id", { ascending: false });

            if (error) {
                console.error("Error cargando:", error);
                alert("Error al cargar productos: " + error.message);
                return;
            }

            products = data || [];
            renderProducts();
        }

        // ======================================================
        // ‚úèÔ∏è EDITAR PRODUCTO
        // ======================================================
        function editProduct(id) {
            const product = products.find(p => p.id === id);
            if (!product) return;

            editingProductId = id;

            // Llenar el formulario con los datos existentes
            document.getElementById('productName').value = product.name;
            document.getElementById('productCategory').value = product.category;
            document.getElementById('productPrice').value = product.price;
            document.getElementById('productQuantity').value = product.quantity;

            // Cambiar t√≠tulo del formulario
            document.getElementById('formTitle').textContent = 'Editar Producto';

            // Mostrar alerta de modo edici√≥n
            const alert = document.getElementById('successAlert');
            alert.textContent = '‚úèÔ∏è Modo edici√≥n - Modifica los campos y guarda';
            alert.classList.add('edit-mode');
            alert.style.display = 'block';

            // Mostrar formulario
            document.getElementById('formContainer').classList.add('show');

            // Scroll al formulario
            document.getElementById('formContainer').scrollIntoView({ behavior: 'smooth' });
        }

        // ======================================================
        // üíæ GUARDAR PRODUCTO (CREAR O ACTUALIZAR)
        // ======================================================
        async function saveProduct() {
            const name = document.getElementById('productName').value.trim();
            const category = document.getElementById('productCategory').value;
            const price = parseFloat(document.getElementById('productPrice').value);
            const quantity = parseFloat(document.getElementById('productQuantity').value);

            if (!name || !price || !quantity) {
                alert("Completa todos los campos");
                return;
            }

            if (price <= 0 || quantity <= 0) {
                alert("Precio y cantidad deben ser mayores a 0");
                return;
            }

            const { data: sessionData } = await db.auth.getSession();
            const userId = sessionData.session.user.id;

            const productData = {
                name: name,
                category: category,
                price: price,
                quantity: quantity,
                price_per_ml: price / quantity
            };

            console.log('Modo edici√≥n:', editingProductId ? 'SI' : 'NO');
            console.log('Product ID:', editingProductId);
            console.log('User ID:', userId);
            console.log('Product Data:', productData);

            let error;

            if (editingProductId) {
                // ACTUALIZAR producto existente
                console.log('Ejecutando UPDATE...');
                
                // Primero verificar que el producto existe
                const { data: existingProduct } = await db
                    .from("products")
                    .select("*")
                    .eq("id", editingProductId)
                    .single();
                
                console.log('Producto existente:', existingProduct);
                
                if (!existingProduct) {
                    alert('El producto no existe o no tienes permisos para editarlo');
                    return;
                }
                
                // Agregar user_id al productData para el update
                productData.user_id = userId;
                
                const result = await db
                    .from("products")
                    .update(productData)
                    .eq("id", editingProductId)
                    .select();
                
                console.log('Resultado UPDATE:', result);
                error = result.error;

                if (!error && result.data && result.data.length > 0) {
                    showAlert('‚úì Producto actualizado exitosamente');
                } else if (!error && result.data && result.data.length === 0) {
                    alert('No se pudo actualizar el producto. Puede ser un problema de permisos.');
                    console.error('No se encontr√≥ el producto para actualizar');
                } else {
                    console.error('Error en UPDATE:', error);
                }
            } else {
                // CREAR nuevo producto
                console.log('Ejecutando INSERT...');
                productData.user_id = userId;
                const result = await db.from("products").insert(productData).select();
                console.log('Resultado INSERT:', result);
                error = result.error;

                if (!error) {
                    showAlert('‚úì Producto guardado exitosamente');
                } else {
                    console.error('Error en INSERT:', error);
                }
            }

            if (error) {
                console.error("Error:", error);
                alert("Error guardando en Supabase: " + error.message);
                return;
            }

            editingProductId = null;
            toggleForm();
            clearForm();
            await loadProducts();
        }

        // ======================================================
        // üóëÔ∏è ELIMINAR PRODUCTO
        // ======================================================
        async function deleteProduct(id) {
            if (!confirm("¬øEliminar este producto?")) return;

            const { error } = await db
                .from("products")
                .delete()
                .eq("id", id);

            if (error) {
                console.error("Error eliminando:", error);
                alert("Error al eliminar: " + error.message);
                return;
            }

            showAlert('‚úì Producto eliminado', false);
            await loadProducts();
        }

        // ======================================================
        // üìå MOSTRAR / OCULTAR FORMULARIO
        // ======================================================
        function toggleForm() {
            const form = document.getElementById("formContainer");
            form.classList.toggle("show");
            
            if (!form.classList.contains("show")) {
                clearForm();
                editingProductId = null;
                document.getElementById('formTitle').textContent = 'Nuevo Producto';
                
                // Ocultar alerta de edici√≥n
                const alert = document.getElementById('successAlert');
                alert.classList.remove('edit-mode');
                alert.style.display = 'none';
            }
        }

        // ======================================================
        // üßπ LIMPIAR FORMULARIO
        // ======================================================
        function clearForm() {
            document.getElementById('productName').value = '';
            document.getElementById('productCategory').value = 'Licor';
            document.getElementById('productPrice').value = '';
            document.getElementById('productQuantity').value = '';
        }

        // ======================================================
        // üéØ FILTRAR POR CATEGOR√çAS
        // ======================================================
        function filterProducts(category) {
            currentFilter = category;
            
            document.querySelectorAll(".filter-btn").forEach(btn => {
                btn.classList.remove("active");
            });
            
            document.querySelector(`[data-category="${category}"]`).classList.add("active");

            if (category === "Todos") {
                renderProducts(products);
                return;
            }

            const filtered = products.filter(p => p.category === category);
            renderProducts(filtered);
        }

        // ======================================================
        // üßæ RENDERIZAR TABLA
        // ======================================================
        function renderProducts(lista = products) {
            const tbody = document.getElementById("productTable");
            tbody.innerHTML = "";

            if (lista.length === 0) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="6" class="empty-state">No hay productos registrados</td>
                    </tr>`;
                updateStats([]);
                return;
            }

            lista.forEach(p => {
                const row = document.createElement("tr");

                row.innerHTML = `
                    <td>${p.name}</td>
                    <td><span class="category-badge">${p.category}</span></td>
                    <td class="right">$${p.price.toLocaleString('es-CL')}</td>
                    <td class="right">${p.quantity.toLocaleString('es-CL')} ml</td>
                    <td class="right price-per-ml">$${p.price_per_ml.toFixed(2)}</td>
                    <td class="center">
                        <div class="action-buttons">
                            <button class="edit-btn" onclick="editProduct(${p.id})">Editar</button>
                            <button class="delete-btn" onclick="deleteProduct(${p.id})">Eliminar</button>
                        </div>
                    </td>
                `;

                tbody.appendChild(row);
            });

            updateStats(lista);
        }

        // ======================================================
        // üìä ESTAD√çSTICAS
        // ======================================================
        function updateStats(lista) {
            const total = lista.length;
            const sum = lista.reduce((acc, p) => acc + (p.price || 0), 0);

            document.getElementById("totalProducts").textContent = total;
            document.getElementById("totalInvestment").textContent = 
                "$" + sum.toLocaleString('es-CL', { maximumFractionDigits: 0 });
        }

        // ======================================================
        // ‚ö†Ô∏è ALERTA DE GUARDADO
        // ======================================================
        function showAlert(message = '‚úì Producto guardado exitosamente') {
            const alert = document.getElementById("successAlert");
            alert.textContent = message;
            alert.classList.remove('edit-mode');
            alert.style.display = "block";

            setTimeout(() => {
                alert.style.display = "none";
            }, 2500);
        }
    </script>
</body>
</html>
