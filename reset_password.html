<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mixly - Restablecer Contrase√±a</title>
    <link rel="icon" type="image/png" href="logo.png">
<link rel="apple-touch-icon" href="logo.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0a0a0a;
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            max-width: 450px;
            width: 100%;
        }

        .logo-section {
            text-align: center;
            margin-bottom: 50px;
        }

        .logo {
            font-size: 4em;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 2.5em;
            font-weight: 300;
            letter-spacing: 2px;
            margin-bottom: 10px;
        }

        .tagline {
            color: #666;
            font-size: 0.95em;
            letter-spacing: 1px;
        }

        .auth-container {
            background: #1a1a1a;
            border: 1px solid #2a2a2a;
            padding: 50px 40px;
        }

        .form-title {
            font-size: 1.5em;
            font-weight: 300;
            letter-spacing: 1px;
            margin-bottom: 30px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            color: #888;
            font-size: 0.85em;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 10px;
        }

        input {
            width: 100%;
            padding: 15px;
            background: #0a0a0a;
            border: 1px solid #2a2a2a;
            color: #fff;
            font-size: 1em;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #dc2626;
        }

        input::placeholder {
            color: #444;
        }

        .submit-btn {
            width: 100%;
            background: #dc2626;
            color: #fff;
            border: none;
            padding: 18px;
            font-size: 1em;
            letter-spacing: 1px;
            cursor: pointer;
            transition: background 0.3s;
            margin-top: 10px;
        }

        .submit-btn:hover {
            background: #b91c1c;
        }

        .submit-btn:disabled {
            background: #666;
            cursor: not-allowed;
        }

        .alert {
            padding: 15px;
            margin-bottom: 20px;
            border-left: 3px solid #dc2626;
            background: #1a1a1a;
            color: #fff;
        }

        .alert.success {
            border-left-color: #10b981;
        }

        .alert.info {
            border-left-color: #3b82f6;
        }

        .info-text {
            text-align: center;
            color: #666;
            font-size: 0.9em;
            margin-top: 20px;
            line-height: 1.6;
        }

        .link-btn {
            background: none;
            border: none;
            color: #dc2626;
            cursor: pointer;
            font-size: 0.9em;
            text-decoration: underline;
            margin-top: 15px;
            display: block;
            text-align: center;
            width: 100%;
        }

        .link-btn:hover {
            color: #b91c1c;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-section">
            <div class="logo">üîê</div>
            <h1>Mixly</h1>
            <p class="tagline">Restablecer Contrase√±a</p>
        </div>

        <div class="auth-container">
            <div id="alertBox" class="alert" style="display: none;"></div>

            <div class="form-title">Nueva Contrase√±a</div>
            
            <div class="form-group">
                <label>Nueva Contrase√±a</label>
                <input type="password" id="newPassword" placeholder="M√≠nimo 6 caracteres">
            </div>

            <div class="form-group">
                <label>Confirmar Nueva Contrase√±a</label>
                <input type="password" id="confirmPassword" placeholder="Repite tu contrase√±a">
            </div>

            <button class="submit-btn" onclick="updatePassword()">
                ACTUALIZAR CONTRASE√ëA
            </button>

            <button class="link-btn" onclick="goToLogin()">
                Volver al inicio de sesi√≥n
            </button>

            <div class="info-text">
                Ingresa tu nueva contrase√±a. Debe tener al menos 6 caracteres.
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        const supabaseUrl = "https://hhfpaviwuuqcuhcsfwdj.supabase.co";
        const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImhoZnBhdml3dXVxY3VoY3Nmd2RqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjMyNzgwMDgsImV4cCI6MjA3ODg1NDAwOH0.LpccdL9cQqf4vZ5BPqRKnL2Mh5GiLd57pQKujcDHDLg";
        const db = supabase.createClient(supabaseUrl, supabaseKey);

        function showAlert(message, type = 'error') {
            const alertBox = document.getElementById("alertBox");
            alertBox.textContent = message;
            alertBox.className = "alert";
            alertBox.style.display = "block";
            if (type === 'success') alertBox.classList.add("success");
            if (type === 'info') alertBox.classList.add("info");
        }

        async function updatePassword() {
            const newPassword = document.getElementById("newPassword").value;
            const confirmPassword = document.getElementById("confirmPassword").value;

            if (!newPassword || !confirmPassword) {
                showAlert("‚ö† Completa ambos campos");
                return;
            }

            if (newPassword !== confirmPassword) {
                showAlert("‚ö† Las contrase√±as no coinciden");
                return;
            }

            if (newPassword.length < 6) {
                showAlert("‚ö† La contrase√±a debe tener al menos 6 caracteres");
                return;
            }

            try {
                const { data, error } = await db.auth.updateUser({
                    password: newPassword
                });

                if (error) {
                    showAlert("Error: " + error.message);
                    return;
                }

                showAlert("‚úì Contrase√±a actualizada exitosamente. Redirigiendo...", 'success');
                
                setTimeout(() => {
                    window.location.href = "login.html";
                }, 2000);
            } catch (err) {
                showAlert("Error inesperado: " + err.message);
            }
        }

        function goToLogin() {
            window.location.href = "login.html";
        }

        // Permitir Enter para enviar
        document.getElementById("confirmPassword").addEventListener("keypress", function(e) {
            if (e.key === "Enter") updatePassword();
        });
    </script>
</body>
</html>
