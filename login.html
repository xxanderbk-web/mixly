<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mixly - Acceso</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0a0a0a;
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            max-width: 450px;
            width: 100%;
        }

        .logo-section {
            text-align: center;
            margin-bottom: 50px;
        }

        .logo {
            font-size: 4em;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 2.5em;
            font-weight: 300;
            letter-spacing: 2px;
            margin-bottom: 10px;
        }

        .tagline {
            color: #666;
            font-size: 0.95em;
            letter-spacing: 1px;
        }

        .auth-container {
            background: #1a1a1a;
            border: 1px solid #2a2a2a;
            padding: 50px 40px;
        }

        .tab-buttons {
            display: flex;
            gap: 0;
            margin-bottom: 40px;
            border-bottom: 1px solid #2a2a2a;
        }

        .tab-btn {
            flex: 1;
            background: transparent;
            color: #666;
            border: none;
            padding: 15px;
            cursor: pointer;
            font-size: 1em;
            letter-spacing: 1px;
            transition: all 0.3s;
            border-bottom: 2px solid transparent;
        }

        .tab-btn:hover {
            color: #fff;
        }

        .tab-btn.active {
            color: #fff;
            border-bottom: 2px solid #dc2626;
        }

        .form-section {
            display: none;
        }

        .form-section.active {
            display: block;
        }

        .form-title {
            font-size: 1.5em;
            font-weight: 300;
            letter-spacing: 1px;
            margin-bottom: 30px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            color: #888;
            font-size: 0.85em;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 10px;
        }

        input {
            width: 100%;
            padding: 15px;
            background: #0a0a0a;
            border: 1px solid #2a2a2a;
            color: #fff;
            font-size: 1em;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #dc2626;
        }

        input::placeholder {
            color: #444;
        }

        .submit-btn {
            width: 100%;
            background: #dc2626;
            color: #fff;
            border: none;
            padding: 18px;
            font-size: 1em;
            letter-spacing: 1px;
            cursor: pointer;
            transition: background 0.3s;
            margin-top: 10px;
        }

        .submit-btn:hover {
            background: #b91c1c;
        }

        .submit-btn:disabled {
            background: #666;
            cursor: not-allowed;
        }

        .alert {
            padding: 15px;
            margin-bottom: 20px;
            border-left: 3px solid #dc2626;
            background: #1a1a1a;
            color: #fff;
            display: none;
        }

        .alert.success {
            border-left-color: #10b981;
        }

        .alert.show {
            display: block;
        }

        .info-text {
            text-align: center;
            color: #666;
            font-size: 0.9em;
            margin-top: 20px;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-section">
            <div class="logo">üç∏</div>
            <h1>Mixly</h1>
            <p class="tagline">Sistema de Gesti√≥n</p>
        </div>

        <div class="auth-container">
            <div class="tab-buttons">
                <button class="tab-btn active" onclick="switchTab('login')">INICIAR SESI√ìN</button>
                <button class="tab-btn" onclick="switchTab('register')">REGISTRARSE</button>
            </div>

            <div id="alertBox" class="alert"></div>

            <!-- Login Form -->
            <div id="loginForm" class="form-section active">
                <div class="form-title">Acceso al Sistema</div>
                
                <div class="form-group">
                    <label>Usuario</label>
                    <input type="text" id="loginUsername" placeholder="Ingresa tu usuario">
                </div>

                <div class="form-group">
                    <label>Contrase√±a</label>
                    <input type="password" id="loginPassword" placeholder="Ingresa tu contrase√±a">
                </div>

                <button class="submit-btn" onclick="login()">ENTRAR</button>

                <div class="info-text">
                    Accede a tu sistema de gesti√≥n de bar
                </div>
            </div>

            <!-- Register Form -->
            <div id="registerForm" class="form-section">
                <div class="form-title">Crear Cuenta</div>
                
                <div class="form-group">
                    <label>Nombre del Bar</label>
                    <input type="text" id="registerBarName" placeholder="Ej: Bar El Mojito">
                </div>

                <div class="form-group">
                    <label>Usuario</label>
                    <input type="text" id="registerUsername" placeholder="Crea tu usuario">
                </div>

                <div class="form-group">
                    <label>Contrase√±a</label>
                    <input type="password" id="registerPassword" placeholder="Crea tu contrase√±a">
                </div>

                <div class="form-group">
                    <label>Confirmar Contrase√±a</label>
                    <input type="password" id="registerConfirmPassword" placeholder="Repite tu contrase√±a">
                </div>

                <button class="submit-btn" onclick="register()">CREAR CUENTA</button>

                <div class="info-text">
                    Registra tu bar y comienza a gestionar tu inventario
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        const supabaseUrl = "https://hhfpaviwuuqcuhcsfwdj.supabase.co";
        const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImhoZnBhdml3dXVxY3VoY3Nmd2RqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjMyNzgwMDgsImV4cCI6MjA3ODg1NDAwOH0.LpccdL9cQqf4vZ5BPqRKnL2Mh5GiLd57pQKujcDHDLg";
        const db = supabase.createClient(supabaseUrl, supabaseKey);

        // Verificar sesi√≥n al cargar
        checkSession();

        async function checkSession() {
            const { data, error } = await db.auth.getSession();
            if (data?.session) {
                window.location.href = "index.html";
            }
        }

        function showAlert(message, isSuccess = false) {
            const alertBox = document.getElementById("alertBox");
            alertBox.textContent = message;
            alertBox.className = "alert show";
            if (isSuccess) alertBox.classList.add("success");
        }

        function hideAlert() {
            document.getElementById("alertBox").classList.remove("show");
        }

        // REGISTRO
        async function register() {
            const barName = document.getElementById("registerBarName").value.trim();
            const username = document.getElementById("registerUsername").value.trim();
            const password = document.getElementById("registerPassword").value;
            const confirmPassword = document.getElementById("registerConfirmPassword").value;

            if (!barName || !username || !password) {
                showAlert("‚ö† Completa todos los campos");
                return;
            }
            if (password !== confirmPassword) {
                showAlert("‚ö† Las contrase√±as no coinciden");
                return;
            }
            if (password.length < 6) {
                showAlert("‚ö† La contrase√±a debe tener al menos 6 caracteres");
                return;
            }

            const emailFalso = username.toLowerCase() + "@mixly.fake";

            try {
                const { data, error } = await db.auth.signUp({
                    email: emailFalso,
                    password: password,
                    options: {
                        data: {
                            username: username,
                            bar_name: barName
                        }
                    }
                });

                if (error) {
                    showAlert("Error: " + error.message);
                    return;
                }

                showAlert("‚úì Cuenta creada exitosamente. Puedes iniciar sesi√≥n ahora.", true);
                setTimeout(() => {
                    switchTab('login');
                    document.getElementById("loginUsername").value = username;
                }, 2000);
            } catch (err) {
                showAlert("Error inesperado: " + err.message);
            }
        }

        // LOGIN
        async function login() {
            const username = document.getElementById("loginUsername").value.trim();
            const password = document.getElementById("loginPassword").value;

            if (!username || !password) {
                showAlert("‚ö† Completa todos los campos");
                return;
            }

            const emailFalso = username.toLowerCase() + "@mixly.fake";

            try {
                const { data, error } = await db.auth.signInWithPassword({
                    email: emailFalso,
                    password: password
                });

                if (error) {
                    showAlert("‚ö† Usuario o contrase√±a incorrectos");
                    return;
                }

                showAlert("‚úì Iniciando sesi√≥n...", true);
                setTimeout(() => {
                    window.location.href = "index.html";
                }, 1000);
            } catch (err) {
                showAlert("Error inesperado: " + err.message);
            }
        }

        // Cambio de tabs
        function switchTab(tab) {
            hideAlert();

            document.querySelectorAll(".tab-btn").forEach(btn => btn.classList.remove("active"));
            document.querySelector(`button[onclick="switchTab('${tab}')"]`).classList.add("active");

            document.querySelectorAll(".form-section").forEach(sec => sec.classList.remove("active"));
            document.getElementById(tab + "Form").classList.add("active");
        }

        // Permitir Enter para enviar formularios
        document.getElementById("loginPassword").addEventListener("keypress", function(e) {
            if (e.key === "Enter") login();
        });

        document.getElementById("registerConfirmPassword").addEventListener("keypress", function(e) {
            if (e.key === "Enter") register();
        });
    </script>
</body>
</html>
